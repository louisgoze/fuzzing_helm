apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: liveness
        image: registry.k8s.io/busybox
        args:
        - /bin/sh
        - -c
        - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        - name: nginx
          image: nginx:1.14.2
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            capabilities:
              add: ["NET_ADMIN", "SYS_TIME"]
              drop: ["ALL"]
          ports:
            - containerPort: 80
